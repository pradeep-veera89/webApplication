{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Choose a room</h1>
                {{$res := index .Data "rooms"}}
                <ul>
                    {{range $res}}

                    <li><a href="/choose-room/{{.Id}}">{{.RoomName}}</a></li>
                    {{end}}                    
                </ul>

            </div>
        </div>
    </div>
{{end}}
